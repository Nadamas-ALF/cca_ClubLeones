<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de usuario - Club de Leones de Tibás</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

  <div class="modal fade show d-block" tabindex="-1" aria-modal="true" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 border-0 shadow-lg rounded-4">
        <div class="modal-header border-0 flex-column align-items-center">
          <img src="../img/logotibas.png" alt="Logo Club de Leones de Tibás" class="mb-3"
            style="width:80px;height:80px;border-radius:12px;object-fit:contain"
            onerror="this.style.display='none'">
          <h5 class="modal-title fw-bold text-accent">Crear nuevo usuario</h5>
          <p class="text-muted mb-0">Registro para acceso al sistema interno</p>
        </div>

        <div class="modal-body">
          <form id="formRegistro" novalidate>
            <div class="mb-3">
              <label for="regNombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="regNombre" required>
            </div>

            <div class="mb-3">
              <label for="regCorreo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="regCorreo" required>
            </div>

            <div class="mb-3">
              <label for="regTelefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="regTelefono">
            </div>

            <div class="mb-3">
              <label for="regClave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="regClave" required>
            </div>

            <div class="mb-3">
              <label for="regClave2" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="regClave2" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Crear usuario</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="login.html" class="small text-decoration-none">Volver al login</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registro_usuario.js"></script>
</body>

</html>
